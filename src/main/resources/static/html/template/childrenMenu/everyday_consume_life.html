<body>

        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse" style="background-color: #464C5B;">

            <menucomponet v-bind:menulist="menulist"></menucomponet>

            <ul class="nav navbar-nav navbar-right navbar-user">
                <li class="dropdown messages-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> Messages <span class="badge">2</span> <b class="caret"></b></a>

    <div id="page-wrapper" class="container">
        <form class="form-horizontal" id="userForm" method="post" >
            <input type="hidden" id="currentPage" name="currentPage">
            <div class="row form-group">
                <div class="alert alert-success queryUser" role = "alert" style="display: none;height:45px;">
                    <button class="close"  data-dismiss="alert" type="button" >&times;</button>
                    <p class="success queryUser"><span style="color: blue;font-size:15px;" class="span success queryUser"></span></p>
                </div>
                <div class="alert alert-warning queryUser" role="alert" style="display: none;height:45px;">
                    <button class="close"  data-dismiss="alert" type="button" >&times;</button>
                    <p class="warning queryUser"><span style="color: red;font-size:15px;" class="span warning queryUser"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label class="col-xs-3 control-label">用户名:</label>
                    <div class="col-xs-9">
                        <div class="col-xs-10">
                            <!--<input type="text" class="form-control" id="userName"
                                   name="userName" placeholder="请输入用户">-->
                            <el-input type="text" v-model="jobName" placeholder="请输入任务名称" clearable = "clearable"></el-input>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 form-group">
                    <label class="col-xs-2 control-label">姓名:</label>
                    <div class="col-xs-10">
                        <div class="col-xs-10">
<!--                            <input type="text" class="form-control" id="realName"-->
<!--                                   name="realName" placeholder="请输入名字">-->

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label class="col-xs-3 control-label">角 &nbsp;&nbsp;&nbsp;色:</label>
                    <div class="col-xs-9">
                        <div class="col-xs-10">
                            <!--<select class="selectpicker form-control" data-live-search="true"
                                    data-style="btn-default" id="roleSelect" name="roleId">

                            </select>-->
                            <el-select v-model="value" placeholder="请选择" style="width: 100%;">
                                <el-option
                                        v-for="item in options"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value"
                                        :disabled="item.disabled">
                                </el-option>
                            </el-select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 form-group" style="">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 text-center"></div>
                <div class="col-xs-8 text-center">
                    <el-button type="info" id="queryOnlieUser" @click="searchEvery">查询</el-button>
                    <span class="" style="margin-left: 8px;"></span>
                    <el-button type="warning" id="clearQueryText" @click="clearQueryText">清空</el-button>
                    <span class="" style="margin-left: 8px;"></span>
                    <el-button type="primary" id="addUser"
                            @click="handleadd" style="color:white">添加</el-button> <!--  //data-target="#addUserModal" -->

                </div>
            </div>

        </form>

        <br />
        <div class="row">
            <div class="panel panel-info">
                <div class="panel panel-heading">
                    <span class="span" style="font-size: 20px;">查询结果</span>
                </div>
                <div class="panel panel-body" style="border: 0px red solid;margin-top: -20px;">

                        <el-table ref="testTable" :data="tableData" style="width:100%" border stripe fit>
                            <el-table-column prop="jobName" label="任务名称" sortable show-overflow-tooltip width="175"></el-table-column>
                            <el-table-column prop="jobStatus" label="任务状态" width="100" :formatter="formatStatus" header-align="center"></el-table-column>
                            <el-table-column prop="jobGroup" label="任务所在组" width="120"></el-table-column>
                            <el-table-column prop="jobClassName" label="任务类名" width="223"></el-table-column>
                            <el-table-column prop="triggerName" label="触发器名称" width="120"></el-table-column>
                            <el-table-column prop="triggerGroup" label="触发器所在组" width="120"></el-table-column>
                            <el-table-column prop="cronExpression" label="表达式" width="205"></el-table-column>
                            <!--            <el-table-column prop="jobDescription" label="任务描述" width="160"></el-table-column>-->
                            <el-table-column label="操作" width="330">
                                <template slot-scope="scope">
                                    <el-button size="small" type="warning" @click="handlePause(scope.$index, scope.row)">暂停</el-button>
                                    <el-button size="small" type="info" @click="handleResume(scope.$index, scope.row)">恢复</el-button>
                                    <el-button size="small" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                                    <el-button size="small" type="success" @click="handleUpdate(scope.$index, scope.row)">修改</el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                        <div align="center">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="currentPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="totalCount">
                            </el-pagination>
                        </div>

                </div>

            </div>
        </div>


        <el-dialog title="添加任务" :visible.syn="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="任务名称" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.jobName" auto-complete="off" placeholder="请输入任务名称"></el-input>
                </el-form-item>
                <el-form-item label="任务分组" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.jobGroup" auto-complete="off" placeholder="请输入任务分组"></el-input>
                </el-form-item>
                <el-form-item label="触发器名称" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.triggerName" auto-complete="off" placeholder="请输入触发器名称"></el-input>
                </el-form-item>
                <el-form-item label="触发器分组" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.triggerGroup" auto-complete="off" placeholder="请输入触发器分组"></el-input>
                </el-form-item>
                <el-form-item label="表达式" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.cronExpression" auto-complete="off" placeholder="请输入时间表达式"></el-input>
                </el-form-item>
                <el-form-item label="任务类名全路径" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.jobClassName" auto-complete="off" placeholder="任务类名全路径"></el-input>
                </el-form-item>
                <el-form-item label="任务描述" label-width="120px" style="width:65%">
                    <el-input v-model.trim="form.jobDescription" auto-complete="off" placeholder="请输入任务描述"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="addJob">确 定</el-button>
            </div>
        </el-dialog>

        <el-dialog title="修改任务" :visible.syn="updateFormVisible">
            <el-form :model="updateform">
                <el-form-item label="表达式" label-width="120px" style="width:75%">
                    <el-input v-model.trim="updateform.cronExpression" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="updateFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="update">确 定</el-button>
            </div>
        </el-dialog>

    </div>

</div>
</body>

</html>
