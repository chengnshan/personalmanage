        <div class="row">
        	<div class="col-xs-7">
        		<div class="panel panel-info">
	                <div class="panel panel-heading" style="background-color: #495060;">
	                   <!--  <span class="span" style="font-size: 20px;"></span> -->
	                   <button type="button" class="btn btn-success" id="addMenuInfo">添 加</button>

        			<div class="panel-heading" style="font-size:16px;font-weight:bold;">菜单详情</div>
        			<div class="panel-body">
        			<form class="form-horizontal" role="form">
        				<div class="row">
        					<div class="form-group has-success" style="margin-left:-15px;">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">菜单名称:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="menuName_detail" name="menuName_detail" >
			                    </div>
			                </div>
        				</div>
        				<div class="row">
        					<div class="form-group has-success">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">菜&nbsp;单&nbsp;ID&nbsp;:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="menuId_detail" name="menuId_detail">
			                    </div>
			                </div>
        				</div>
        				<div class="row">
        					<div class="form-group has-success">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">菜单URL:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="menuUrl_detail" name="menuUrl_detail" >
			                    </div>
			                </div>
        				</div>
        				<div class="row">
        					<div class="form-group has-success">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">父菜单ID:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="parentMenu_detail" name="parentMenu_detail" >
			                    </div>
			                </div>
        				</div>
        				<div class="row">
        					<div class="form-group has-success">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">菜单级别:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="menuLevel_detail" name="menuLevel_detail" >
			                    </div>
			                </div>
        				</div>
        				<div class="row">
        					<div class="form-group has-success">
			                    <label class="col-xs-5 control-label form-group" style="vertical-align:middle;padding-top:5px;">菜单是否可用:</label>
			                    <div class="col-xs-7" style="border:0px red solid;">
			                   		<input type="text" class="form-control" id="enable_detail" name="enable_detail" >
			                    </div>
			                </div>
        				</div>
        				</form>
        			</div>
        		</div>

    <!-- 添加菜单模态框 -->
    <div class="modal fade" id="addMenuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog" style="width: 60%;">
 			<div class="modal-content">
        		<div class="modal-header">
            			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            			<h4 class="modal-title" id="myModalLabel" style="font-family: \'Arial Black\';font-weight: bold;font-size: 20px;">添加菜单</h4>
            	</div>
            	<div class="modal-body" style="width: 100%;">
            		<div class="alert alert-success add" role = "alert" style="display: none">
            			<button class="close"  data-dismiss="alert" type="button" >&times;</button>
            			<p class="success_p add"></p>
            		</div>
            		<div class="alert alert-warning add" role = "alert" style="display: none">
            			<button class="close"  data-dismiss="alert" type="button" >&times;</button>
            			<p class="warning_p add"></p>
            		</div>
            		<form class="form-horizontal" id="addMenuForm">
            			<input type="hidden" name="classStyle" value ="fa fa-list-ol" />
            			<div class="row" style="border:0px red solid;text-center:center;">
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">菜单名称:</label>
            					<div class="col-xs-9">
	            					<div class="col-xs-10">
	            						<input type="text" class="form-control" id="menuName" name="menuName" placeholder="请输入菜单名称" >
	            					</div>
            					</div>
            				</div>
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">菜单标识:</label>
            						<div class="col-xs-9">
            							<div class="col-xs-10">
            								<input type="text" class="form-control" id="menuId" name="menuId" placeholder="请输入菜单Id" >
            							</div>
            						</div>
            				</div>
            			</div>
            			<div class="row" style="border:0px red solid;text-center:center;">
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">上级菜单:</label>
            					<div class="col-xs-9">
            						<div class="col-xs-10">
            							<select class="selectpicker form-control addSelectpicker" data-style="btn-default" id="parentMenuId" name="parentMenuId">
            							</select>
            						</div>
            					</div>
            				</div>
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">菜单路径:</label>
            					<div class="col-xs-9">
            						<div class="col-xs-10">
            							<input type="text" class="form-control" id="menuUrl" name="menuUrl">
            						</div>
            					</div>
            				</div>
            			</div>
            			<div class="row" style="border:0px red solid;text-center:center;">
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">是否可用:</label>
            					<div class="col-xs-9">
            						<div class="col-xs-10">
            							<select class="selectpicker form-control addSelectpicker" data-style="btn-default" id="enable" name="enable">
            								<option value='1' selected="selected">是</option>
            								<option value='0'>否</option>
            							</select>
            						</div>
            					</div>
            				</div>
            				<div class="col-xs-6 form-group">
            					<label class="col-xs-3 control-label">菜单排序:</label>
            					<div class="col-xs-9">
            						<div class="col-xs-10">
            							<input type="text" class="form-control" id="sort" name="sort" placeholder="菜单排序" >
            						</div>
            					</div>
            				</div>
            			</div>
            		</form>
            		</div>
            		<div class="modal-footer">
            			<div style="margin-right:50px;">
            			 		<button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
            					<span class="" style="width: 20px;margin-left: 15px;"></span>
            			 		<button type="button" class="btn btn-primary" id="addSuccBtn">保存</button>
            			</div>
            		</div>
            	</div>
            	</div>
